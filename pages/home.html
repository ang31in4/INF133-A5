<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Angelina Chau & Daniel Nguyen">
    <meta name="description" content="Student Web Assistant">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Web Assistant</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link href='https://fonts.googleapis.com/css?family=Inclusive Sans' rel='stylesheet'>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/home.js" defer></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row full-height">
            <!-- LEFT COLUMN -->
            <div class="col-md-4 bg-left-column">
                <!-- LOCATION -->
                <div class="tile p-3 location">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                    </svg>
                    <span id="location-text">Location</span>
                </div>
                <br>
                <!-- CLOCK -->
                <div class="tile p-3">
                    <div id="clock">Clock</div>
                </div>
                <!-- DATE -->
                <div class="tile p-3" id="current-date">
                    <div id="current-date" class="calendar-widget">
                        <div class="calendar-header" id="calendar-month">Month</div>
                        <div class="calendar-date" id="calendar-day">Day</div>
                    </div>
                </div>
                <!-- WEATHER -->
                <div class="tile p-3">
                    <div id="weather">Weather</div>
                </div>
            </div>
            <!-- RIGHT COLUMN -->
            <div class="col-md-8 bg-right-column">
                <!-- ROW 1 -->
                <div class="row first-row">
                    <!-- TO-DO LIST -->
                    <div class="col-12 mb-3">
                        <div class="tile p-3 half-height d-flex">
                            <!-- Left Section -->
                            <div class="left-section me-auto">
                                <h2 class="title mb-4">To-Do List</h2>
                                <!-- TASK LIST -->
                                <ul id="taskList" class="list-group"></ul>
                            </div>
                            <!-- Right Section -->
                            <div class="right-section">
                                <!-- TASK NAME BOX-->
                                <div class="form-group mb-3">
                                    <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
                                </div>
                                <!-- TODO OR IMPORTANT DATES SELECTOR-->
                                <select id="taskTypeSelect" class="form-control">
                                    <option value="To-Do">To-Do</option>
                                    <option value="Important Date">Important Date</option>
                                </select>
                                <div class="form-group" id="dateInputGroup" style="display: none;">
                                    <input type="date" id="dateInput" class="form-control">
                                </div>
                                <!-- PRIORITY SELECTOR -->
                                <div class="form-group mb-3">
                                    <select id="prioritySelect" class="form-control">
                                        <option value="High">High Priority</option>
                                        <option value="Medium">Medium Priority</option>
                                        <option value="Low">Low Priority</option>
                                    </select>
                                </div>
                                <!-- ADD TASK BUTTON -->
                                <button id="addTaskBtn" class="btn btn-task btn-primary">Add Task</button>
                                <!-- CLEAR ALL TASK BUTTON -->
                                <button id="clearAllBtn" class="btn btn-task btn-danger">Clear All Tasks</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ROW 2 -->
                <div class="row second-row">
                    <!-- IMPORTANT DATES -->
                    <div class="col-sm-12 col-md-6 offset-md-0 mb-3">
                        <div class="tile p-3 half-height">
                            <div class="left-section me-auto">
                                <h2 class="title mb-4">Important Dates</h2>
                                <ul id="importantDateList" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                    <!-- CALENDAR -->
                    <div class="col-sm-12 col-md-6 offset-md-0 mb-3">
                        <div class="tile p-3 half-height">
                            Calendar
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Angelina Chau & Daniel Nguyen">
    <meta name="description" content="Student Web Assistant">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Web Assistant</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/home.js" defer></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row full-height">
            <div class="col-md-4 bg-left-column">
                <div class="tile p-3 location">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                    </svg>
                    <span id="location-text">Location</span>
                </div>
                <br>
                <div class="tile p-3" id="current-date">
                    Date
                </div>
                <div class="tile p-3">
                    <div id="clock">Clock</div>
                </div>
                <div class="tile p-3">
                    <div id="weather">Weather</div>
                </div>
            </div>
            <div class="col-md-8 bg-right-column">
                <div class="row first-row">
                    <div class="col-12 mb-3">
                        <div class="tile p-3 half-height">
                            Reminders
                        </div>
                    </div>
                </div>
                <div class="row second-row">
                    <div class="col-sm-12 col-md-6 offset-md-0 mb-3">
                        <div class="tile p-3 half-height">
                            Important Dates
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 offset-md-0 mb-3">
                        <div class="tile p-3 half-height">
                            Calendar
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
